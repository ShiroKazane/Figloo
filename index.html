<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
        <title>Figloo's Blog</title>
        <meta name="description" content="Figloo is a class at Nuris Vocational School for the 5th generation of Axioo.">
        <meta property="og:title" content="Figloo's Blog">
        <meta property="og:description" content="Figloo is a class at Nuris Vocational School for the 5th generation of Axioo.">
        <meta property="og:image" content="./assets/figloo.webp">
        <meta property="of:type" content="website">
        <meta property="og:url" content="https://figloo.iqbalbayu.my.id/">
        <meta name="twitter:card" content="summary">

        <meta name="twitter:description" content="Figloo is a class at Nuris Vocational School for the 5th generation of Axioo.">

        <style>
            @font-face {
                font-family: 'Inter';
                font-style: normal;
                font-weight: 400;
                font-display: swap;
                src: url(https://fonts.gstatic.com/s/inter/v13/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2) format('woff2');
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }
            @font-face {
                font-family: 'Inter';
                font-style: normal;
                font-weight: 700;
                font-display: swap;
                src: url(https://fonts.gstatic.com/s/inter/v13/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2) format('woff2');
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }
            * {
                box-sizing: border-box;
            }
            body {
                font-family: 'Inter', sans-serif;
                background-color: #242424;
                margin: 25px;
                padding: 0;
                font-size: 16px;
                text-overflow: ellipsis;
                user-select: none;
                -ms-overflow-style: none;
                scrollbar-width: none;
                -webkit-tap-highlight-color: transparent;
            }
            body::-webkit-scrollbar {
                display: none;
            }
            img {
                width: 96px;
                height: 96px;
                aspect-ratio: auto 1 / 1;
                border-radius: 50%;
            }
            p {
                color: #EEE;
            }
            a {
                color: #242424;
                text-decoration: none;
            }
            a:hover {
                color: #EEE;
            }
            a.disabled {
                pointer-events: none;
                cursor: default;
            }
            a.disabled .inner-link {
                color: rgba(238, 238, 238, 0.8);
                background-color: rgba(238, 238, 238, 0.1);
                border: none;
            }
            section {
                width: 100%;
                margin: 30px auto;
                padding: 0 20px;
                text-align: center;
                max-width: 512px;
            }
            .inner-link {
                width: 512px;
                padding: 20px;
                background-color: #EEE;
                border: 2px solid #EEE;
                border-radius: 14px;
                transition: 0.1s ease-in;
                outline: none;
                white-space: nowrap;
                overflow: hidden;
            }
            .inner-link:hover {
                background-color: transparent;
            }
            .head {
                font-size: 20px;
            }
            .links {
                display: grid;
                justify-content: center;
                margin-top: 30px;
            }
            .sub-sec {
                margin: 10px 0px;
            }
            footer {
                bottom: 0;
                width: 100%;
                text-align: center;
                margin-top: 20px;
            }
            footer::before {
                content: '';
                display: block;
                width: 384px;
                border-top: 1px solid rgba(238, 238, 238, 0.1);
                margin: 0 auto;
            }
            footer p {
                color: rgba(238, 238, 238, 0.8);
                position: relative;
            }
            footer a {
                color: rgba(238, 238, 238, 0.8);
                text-decoration: none;
            }
            footer a:hover {
                color: #EEE;
            }
            .essential {
                color: rgba(238, 238, 238, 0.2);
            }
            .heart {
                top: 3px;
                font-size: 16px;
                position: relative;
            }
            .preloader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                background-color: #242424;
                justify-content: center;
                align-items: center;
                z-index: 98;
            }
            .hide {
                display: none;
            }
            .loader {
                width: 48px;
                height: 40px;
                margin-top: 30px;
                display: inline-block;
                position: relative;
                background: #FFF;
                border-radius: 15% 15% 35% 35%;
                z-index: 99;
            }
            .loader::after {
                content: '';  
                box-sizing: border-box;
                position: absolute;
                left: 45px;
                top: 8px;
                border: 4px solid #FFF;
                width: 16px;
                height: 20px;
                border-radius: 0 4px 4px 0;
            }
            .loader::before {
                content: '';  
                position: absolute;
                width: 1px;
                height: 10px;
                color: #FFF;
                top: -15px;
                left: 11px;
                box-sizing: border-box;
                animation: animloader 1s ease infinite;
            }

            @keyframes animloader {
                0% {
                    box-shadow: 2px 0px rgba(255, 255, 255, 0), 12px 0px rgba(255, 255, 255, 0.3), 20px 0px rgba(255, 255, 255, 0);
                }
                50% {
                    box-shadow: 2px -5px rgba(255, 255, 255, 0.5), 12px -3px rgba(255, 255, 255, 0.5), 20px -2px rgba(255, 255, 255, 0.6);
                }
                100% {
                    box-shadow: 2px -8px rgba(255, 255, 255, 0), 12px -5px rgba(255, 255, 255, 0), 20px -5px rgba(255, 255, 255, 0);
                }
            }
            @media screen and (max-width: 720px) {
                body {
                    font-size: 14px;
                }
                section {
                    width: 100%;
                    padding: 0 10px;
                }
                .head {
                    font-size: 16px
                }
                .inner-link {
                    padding: 15px;
                    width: 256px;
                }
                footer::before {
                    width: 192px;
                }
                .heart {
                    font-size: 14px;
                }
            }
        </style>
    </head>
    <body oncontextmenu="return false;">
        <div class="preloader">
            <span class="loader"></span>
        </div>
        <section>
            <div>
                <img src="/assets/figloo.webp" alt="Figloo" draggable="false" />
                <p class="head"><strong>@Figloo</strong></p>
                <p>Blog karya XII TKJ Axioo.</p>
            </div>
            <div class="links"></div>
        </section>
        <footer>
            <div>
                <p><a target="_blank" href="https://instagram.com/figloo.5">Figloo</a> <span class="essential">|</span> Made with<span class="heart"><svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 -960 960 960" width="24"><path fill="#eeeeeecc" d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Z"/></svg></span>by <a target="_blank" href="https://instagram.com/iqbal.bayu_">IqbalBayu</a>.</p>
            </div>
        </footer>
        <script defer>
            if (navigator.onLine) {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/service.js');
                }
            }
            const param = new URLSearchParams(window.location.search);
            const LOAD_FLAG = param.get('c');
            if (!LOAD_FLAG) {
                window.onload = () => {
                    window.setTimeout(() => {
                        console.log('using LOAD_FLAG')
                        const loader = document.querySelector('.preloader');
                        loader.classList.add('hide');
                    }, 500);
                }
            }
            const linksSection = document.querySelector(".links");
            fetch("assets/data.json")
            .then((response) => response.json())
            .then((data) => {
                data.forEach((user) => {
                    const disabledClass = user.url === "" ? "disabled" : user.url;
                    
                    const subSec = document.createElement("div");
                    subSec.classList.add("sub-sec");
                    
                    const link = document.createElement("a");
                    link.setAttribute("target", "_blank");
                    link.setAttribute("href", user.url);
                    link.classList.add(disabledClass);
                    
                    const innerLink = document.createElement("div");
                    innerLink.classList.add("inner-link");
                    innerLink.textContent = user.name;
                    
                    link.appendChild(innerLink);
                    subSec.appendChild(link);
                    linksSection.appendChild(subSec);
                });
            })
        </script>
    </body>
</html>
