<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
        <title>Figloo's Blog</title>
        <meta name="description" content="Figloo is a class at Nuris Vocational School for the 5th generation of Axioo.">
        <style>
            @font-face {
                font-family: 'Inter';
                font-style: normal;
                font-weight: 400;
                font-display: swap;
                src: url(https://fonts.gstatic.com/s/inter/v13/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2) format('woff2');
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }
            @font-face {
                font-family: 'Inter';
                font-style: normal;
                font-weight: 700;
                font-display: swap;
                src: url(https://fonts.gstatic.com/s/inter/v13/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2) format('woff2');
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }
            * {
                box-sizing: border-box;
            }
            body {
                font-family: 'Inter', sans-serif;
                background-color: #242424;
                margin: 25px;
                padding: 0;
                font-size: 16px;
                text-overflow: ellipsis;
                user-select: none;
                -ms-overflow-style: none;
                scrollbar-width: none;
                -webkit-tap-highlight-color: transparent;
            }
            body::-webkit-scrollbar {
                display: none;
            }
            img {
                width: 96px;
                height: 96px;
                aspect-ratio: auto 1 / 1;
                border-radius: 50%;
            }
            p {
                color: #EEE;
            }
            a {
                color: #242424;
                text-decoration: none;
            }
            a:hover {
                color: #EEE;
            }
            a.disabled {
                pointer-events: none;
                cursor: default;
            }
            a.disabled .inner-link {
                color: rgba(238, 238, 238, 0.8);
                background-color: rgba(238, 238, 238, 0.1);
                border: none;
            }
            section {
                width: 100%;
                margin: 30px auto;
                padding: 0 20px;
                text-align: center;
                max-width: 512px;
            }
            .inner-link {
                width: 512px;
                padding: 20px;
                background-color: #EEE;
                border: 2px solid #EEE;
                border-radius: 14px;
                transition: 0.1s ease-in;
                outline: none;
                white-space: nowrap;
                overflow: hidden;
            }
            .inner-link:hover {
                background-color: transparent;
            }
            .head {
                font-size: 20px;
            }
            .links-section {
                display: grid;
                justify-content: center;
                margin-top: 30px;
            }
            .sub-sec {
                margin: 10px 0px;
            }
            footer {
                bottom: 0;
                width: 100%;
                text-align: center;
                margin-top: 20px;
            }
            footer::before {
                content: '';
                display: block;
                width: 384px;
                border-top: 1px solid rgba(238, 238, 238, 0.1);
                margin: 0 auto;
            }
            footer p {
                color: rgba(238, 238, 238, 0.8);
                position: relative;
            }
            footer a {
                color: rgba(238, 238, 238, 0.8);
                text-decoration: none;
            }
            footer a:hover {
                color: #EEE;
            }
            .essential {
                color: rgba(238, 238, 238, 0.2);
            }
            .heart {
                top: 3px;
                font-size: 16px;
                position: relative;
            }
            @media screen and (max-width: 720px) {
                body {
                    font-size: 14px;
                }
                section {
                    width: 100%;
                    padding: 0 10px;
                }
                .head {
                    font-size: 16px
                }
                .inner-link {
                    padding: 15px;
                    width: 256px;
                }
                footer::before {
                    width: 192px;
                }
                .heart {
                    font-size: 14px;
                }
            }
        </style>
    </head>

        <script defer>
            if (navigator.onLine) {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/service.js');
                }
            }
            const linksSection = document.querySelector(".links-section");
            fetch("assets/data.json")
            .then((response) => response.json())
            .then((data) => {
                data.forEach((user) => {
                    const disabledClass = user.url === "" ? "disabled" : user.url;
                    
                    const subSec = document.createElement("div");
                    subSec.classList.add("sub-sec");
                    
                    const link = document.createElement("a");
                    link.setAttribute("target", "_blank");
                    link.setAttribute("href", user.url);
                    link.classList.add(disabledClass);
                    
                    const innerLink = document.createElement("div");
                    innerLink.classList.add("inner-link");
                    innerLink.textContent = user.name;
                    
                    link.appendChild(innerLink);
                    subSec.appendChild(link);
                    linksSection.appendChild(subSec);
                });
            })
        </script>
