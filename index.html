<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
        <title>Figloo's Blog</title>
        <meta name="description" content="Figloo is a class at Nuris Vocational School for the 5th generation of Axioo.">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preload" as="image" href="./assets/figloo.webp">
        <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&display=swap" media="print" onload="this.media='all'" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
            body {
                font-family: 'Inter', sans-serif;
                background-color: #242424;
                margin: 25px;
                padding: 0;
                font-size: 16px;
                text-overflow: ellipsis;
                user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                -khtml-user-select: none;
                -webkit-user-select: none;
                -ms-overflow-style: none;
                scrollbar-width: none;
                -webkit-tap-highlight-color: transparent;
            }
            body::-webkit-scrollbar {
                display: none;
            }
            img {
                width: 96px;
                height: 96px;
                aspect-ratio: auto 1 / 1;
                border-radius: 50%;
            }
            p {
                color: #EEE;
            }
            a {
                color: #242424;
                text-decoration: none;
            }
            a:hover {
                color: #EEE;
            }
            a.disabled {
                pointer-events: none;
                cursor: default;
            }
            a.disabled .inner-link {
                color: rgba(238, 238, 238, 0.8);
                background-color: rgba(238, 238, 238, 0.1);
                border: none;
            }
            section {
                width: 100%;
                margin: 30px auto;
                padding: 0 20px;
                text-align: center;
                max-width: 512px;
            }
            .inner-link {
                width: 512px;
                padding: 20px;
                background-color: #EEE;
                border: 2px solid #EEE;
                border-radius: 14px;
                transition: 0.1s ease-in;
                outline: none;
                white-space: nowrap;
                overflow: hidden;
            }
            .inner-link:hover {
                background-color: transparent;
            }
            .head {
                font-size: 20px;
            }
            .links-section {
                display: grid;
                justify-content: center;
                margin-top: 30px;
            }
            .sub-sec {
                margin: 10px 0px;
            }
            footer {
                bottom: 0;
                width: 100%;
                text-align: center;
                margin-top: 20px;
            }
            footer::before {
                content: '';
                display: block;
                width: 384px;
                border-top: 1px solid rgba(238, 238, 238, 0.1);
                margin: 0 auto;
            }
            footer p {
                color: rgba(238, 238, 238, 0.4);
                position: relative;
            }
            footer a {
                color: rgba(238, 238, 238, 0.8);
                text-decoration: none;
            }
            footer a:hover {
                color: #EEE;
            }
            .essential {
                color: rgba(238, 238, 238, 0.2);
            }
            .material-symbols-outlined {
                top: 3px;
                font-size: 16px;
                position: relative;
            }
            @media screen and (max-width: 720px) {
                body {
                    font-size: 14px;
                }
                section {
                    width: 100%;
                    padding: 0 10px;
                }
                .head {
                    font-size: 16px
                }
                .inner-link {
                    padding: 15px;
                    width: 256px;
                }
                footer::before {
                    width: 192px;
                }
                .material-symbols-outlined {
                    font-size: 14px;
                }
            }
        </style>
    </head>
    <body oncontextmenu="return false;">
        <section>
            <div>
                <img src="./assets/figloo.webp" alt="Figloo" loading="eager" draggable="false" />
                <p class="head"><strong>@Figloo</strong></p>
                <p>Blog karya XII TKJ Axioo.</p>
            </div>
            <div class="links-section"></div>
        </section>
        <footer>
            <div>
                <p>
                    <a target="_blank" href="https://instagram.com/figloo.5">Figloo</a> <span class="essential">|</span> Made with <span class="material-symbols-outlined">favorite</span> by <a target="_blank" href="https://instagram.com/iqbal.bayu_">IqbalBayu</a>.
                </p>
            </div>
        </footer>
        <script defer>
            function loadUserLinks() {
                const linksSection = document.querySelector(".links-section");
                fetch("assets/data.json")
                .then((response) => response.json())
                .then((data) => {
                    data.forEach((user) => {
                        const disabledClass = user.url === "" ? "disabled" : user.url;

                        const subSec = document.createElement("div");
                        subSec.classList.add("sub-sec");

                        const link = document.createElement("a");
                        link.setAttribute("target", "_blank");
                        link.setAttribute("href", user.url);
                        link.classList.add(disabledClass);

                        const innerLink = document.createElement("div");
                        innerLink.classList.add("inner-link");
                        innerLink.textContent = user.name;

                        link.appendChild(innerLink);
                        subSec.appendChild(link);
                        linksSection.appendChild(subSec);
                    });
                })
                .catch((error) => {
                    console.error("Error loading user data:", error);
                });
            }
            loadUserLinks();
        </script>
    </body>
</html>
